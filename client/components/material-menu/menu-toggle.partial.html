<div class="menu-toggle-section" ng-class="{'opened' : isOpen()}">
    <md-button class="md-button-toggle"
               ng-class="{'active' : isStateInsideToggledSection(section)}"
               ng-click="toggle()"
               aria-controls="side-menu-"
               flex
               layout="row"
               layout-align="space-between center"
               aria-expanded="">
        <i class="material-icons expand_more" ng-class="{'rotate-up' : isOpen()}">
            keyboard_arrow_down
        </i>
        <span>
            {{section.name}}
        </span>
    </md-button>
    <ul ng-if="isOpen()"
        id="side-menu"
        class="menu-toggle-list">
        <li ng-repeat="page in section.pages">
            <menu-link section="page">
            </menu-link>
        </li>
    </ul>
</div>
