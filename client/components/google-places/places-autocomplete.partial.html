<div id="place-autocomplete">
        <md-autocomplete md-no-cache="false"
                         md-selected-item="location"
                         md-selected-item-change="getLatLng(item)"
                         ng-model-options="{debounce: 300}"
                         md-search-text-change="search(searchText)"
                         md-search-text="searchText"
                         md-items="item in search(searchText)"
                         md-item-text="item.description"
                         md-min-length="2"
                         placeholder="Type your location"
                         md-input-name="location"
                         md-floating-label="Enter your location"
                         ng-model="location">
            <md-item-template>
                <span md-highlight-text="searchText" md-highlight-flags="^i">
                    {{item.description}}
                </span>
            </md-item-template>
            <div ng-messages="form.location.$error">
                <div ng-message="mongoose">{{form.errors.location}}</div>
            </div>
            <md-not-found>
                No matches found for "{{searchText}}"
            </md-not-found>
        </md-autocomplete>
</div>
