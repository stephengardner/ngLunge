    </ui-gmap-google-map>
    <div class="clearfix">
        <div ng-click="toggleLocation()" class="pull-right btn btn-info">
            Add Location
        </div>
        <div  ng-if="!user.locations && !addingLocation">
            <h3>You don't have any locations yet
            </h3>
        </div>
    </div>
    <form class="form form-horizontal" ng-show="addingLocation" name="form" id="form" ng-submit="submitLocation(form)">
        <div class="form-group clearfix">
            <label for="location" class="col-sm-3 control-label">
                Location
            </label>
            <div class="col-sm-9">
                <input id="location" placeholder="Search places" type="text" name="location" ng-model="location" class="form-control"/>
            </div>
            <div class="col-sm-12 clearfix">
                <div class="pull-right">
                    Can't find your location?
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">
                Name this location
            </label>
            <div class="col-sm-9">
                <input id="title" placeholder="ex: Home Studio or Gold's Gym Van Ness" type="text" name="title" ng-model="title" class="form-control"/>
            </div>
        </div>
        <div class="buttons text-right">
            <button type="submit" class="btn btn-primary">
                Add
            </button>
            <div class="btn btn-danger" ng-click="toggleLocation()">Cancel</div>
        </div>
    </form>
</div>
