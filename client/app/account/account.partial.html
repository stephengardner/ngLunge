<div class="container push-down profile-style">
    <h1>Account</h1>
    <section class="email">
        <div class="title">
            Email
        </div>
        <div class="content">
            <form class="form update-email">
                <div ng-class="{'form-group' : emailUpdating}">
                    <div class="row">
                        <div class="col-xs-8">
                            {{user.email}}
                        </div>
                        <div class="col-xs-4 text-right">
                            <div class="btn btn-info" ng-show="!emailUpdating" ng-click="emailToggle()">Change</div>
                        </div>
                    </div>
                </div>
                <div ng-show="emailUpdating">
                    <div class="form-group">
                        <input ng-model="email" class="form-control" type="text" placeholder="New email"/>
                    </div>
                    <div class="btn btn-primary" ng-click="changeEmail(email)">Save</div>
                    <div class="btn btn-danger" ng-click="emailToggle()">Cancel</div>
                </div>
            </form>
        </div>
    </section>
</div>
