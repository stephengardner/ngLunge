<div id="profile" ng-cloak> <!-- ng-cloak WORKS here, even when loading -->
    <ag-trainer-masthead></ag-trainer-masthead>
    <div id="profile-body"
         layout="row"
         layout-align="center center">
        <div class="flex-column">
            <div ng-if="!trainerFactory.trainer">
                <div class="loading-block-md">
                    <div class="header"></div>
                    <div class="body"></div>
                </div>
                <div class="loading-block-sm">
                    <div class="header"></div>
                    <div class="body"></div>
                </div>
                <div class="loading-block-md">
                    <div class="header"></div>
                    <div class="body"></div>
                </div>
            </div>
            <trainer-map-card editable="{{isMe()}}"
                              class="section-animate-in">
            </trainer-map-card>
            <specialties ng-if="trainerFactory.trainer"
                         editable="{{isMe()}}"
                         class="section-animate-in">
            </specialties>
            <rates ng-if="trainerFactory.trainer"
                   editable="{{isMe()}}"
                   class="section-animate-in">
            </rates>
            <certifications-card ng-if="trainerFactory.trainer"
                                 editable="{{isMe()}}"
                                 class="section-animate-in">
            </certifications-card>
        </div>
    </div>
</div>
<div class="404 text-center" ng-if="noTrainer">
    <h1>Sorry, but the page you are looking for does not exist.  <a ui-sref="{{previousState ? previousState : 'main.home'}}">go {{previousState ? 'back' : 'home'}}</a></h1>
</div>
