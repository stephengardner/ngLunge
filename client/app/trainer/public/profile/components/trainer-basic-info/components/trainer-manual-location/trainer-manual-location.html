<div ng-if="basicInfo.visible && manualLocation.isActive()">
    <div class="module sm flat-white">
        <header>
            <h1>
                <a href="#" ng-click="manualLocation.toggle()" class="back top-right address-type-toggle"><i class="fa fa-chevron-left"></i> Location Search</a>
                Address
                {{errors}}
                <div>
                    <small>
                        Your primary training location or area of business.
                    </small>
                </div>
            </h1>
        </header>
        <div class="group has-margin">
            <div class="form-group">
                <label for="street-address-1">
                    Street Address 1
                </label>
                <input id="street-address-1" ng-change="removeMongooseError(form, 'location')" class="form-control" type="text" ng-model="trainerEditing.location.address_line_1" placeholder="Street address 1"/>
            </div>
            <div class="form-group">
                <label for="street-address-2">
                    Street Address 2
                </label>
                <input id="street-address-2" ng-change="removeMongooseError(form, 'location')" name="address_line_2" class="form-control" ng-model="trainerEditing.location.address_line_2" type="text" placeholder="Street address 2"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-16">
                        <label for="city">
                            City
                        </label>
                        <input id="city" name="city" ng-change="removeMongooseError(form, 'location'); removeMongooseError(form, 'city')" ui-validate='{mongoose : "watchMongoose(\"city\")"}' ng-model="trainerEditing.location.city" class="form-control" type="text" placeholder="City"/>
                        <div class="form-error" ng-show="form.city.$error.mongoose"><span>{{errors.city}}</span></div>
                        <span class="required">*</span>
                    </div>
                    <div class="col-sm-8">
                        <!-- state help button -->
                        <i id="state-popover" class="help pull-right fa fa-question-circle"></i>
                        <label for="state">
                            State
                        </label>
                        <input name="state" class="form-control" type="text" ng-change="removeMongooseError(form, 'location'); removeMongoosError(form, 'state');"  ui-validate='{mongoose : "watchMongoose(\"state\")"}' ng-model="trainerEditing.location.state" placeholder="State"/>
                        <div class="form-error" ng-show="form.state.$error.mongoose"><span>{{errors.state}}</span></div>
                        <span class="required">*</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="zipcode">
                            Zipcode
                        </label>
                        <input id="zipcode" name="zipcode" ng-change="removeMongooseError(form, 'zipcode'); removeMongooseError(form, 'location');" ui-validate='{mongoose : "watchMongoose(\"zipcode\")"}' class="form-control" ng-model="trainerEditing.location.zipcode"  class="form-control" type="text" placeholder="Zipcode"/>
                        <div class="form-error" ng-show="form.zipcode.$error.custom && form.zipcode.$pristine"><span>Invalid Zipcode</span></div>
                        <div class="form-error" ng-show="form.zipcode.$error.mongoose"><span>{{errors.zipcode}}</span></div>
                        <span class="required">*</span>
                    </div>
                </div>
            </div>
            <input type="hidden" ng-model="hiddenLocationError" name="location"/>
            <div class="form-error" ng-show="form.location.$error.mongoose"><span>{{errors.location}}</span></div>
        </div>
    </div>
</div>
