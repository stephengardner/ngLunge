<form class="form sm"
      ng-submit="updateBasicInfo(form)"
      name="form"
      novalidate>
    <div id="basic-info"
         ng-if="trainerFactory.trainer.name"
         class="section-animate-in">
        <!-- Basic Info, Not Editing -->
        <div class="basic-info-inner">
            <a ui-sref="main.trainer.account.edit-profile"
               ng-if="editable"
               md-button
               class="edit md-icon-button">
                <i class="material-icons">edit</i>
            </a>
            <div layout-padding>
                <div class="name item">
                    <h1>
                        {{trainerFactory.trainer.name.full}}
                    </h1>
                </div>
                <div class="item">
                    <h2>{{trainerFactory.trainer.location.cityState}}</h2>
                </div>
                <div class="item">
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half"></i>
                    </div>
                </div>
                <div class="bio item">
                    {{trainerFactory.trainer.bio ? trainerFactory.trainer.bio : 'No bio yet' }}
                </div>
                <div class="social-links item">
                    <md-button ng-if="trainerFactory.trainer.facebook"
                               class="md-icon-button sync-icon active sync-facebook"
                               target="_blank"
                               ng-attr-title="{{trainerFactory.trainer.name.first}}'s Facebook page"
                               ng-href="{{trainerFactory.trainer.facebook.link}}">
                        <ng-md-icon icon="facebook"></ng-md-icon>
                    </md-button>
                    <md-button ng-if="trainerFactory.trainer.instagram"
                               class="md-icon-button sync-icon active sync-linkedin"
                               target="_blank"
                               ng-attr-title="{{trainerFactory.trainer.name.first}}'s LinkedIn page"
                               ng-href="{{trainerFactory.trainer.linkedin.link}}">
                        <ng-md-icon icon="linkedin"></ng-md-icon>
                    </md-button>
                    <md-button ng-if="trainerFactory.trainer.instagram"
                               class="md-icon-button sync-icon active sync-instagram"
                               target="_blank"
                               ng-attr-title="{{trainerFactory.trainer.name.first}}'s Instagram page"
                               ng-href="{{trainerFactory.trainer.instagram.link}}">
                        <i class="fa fa-instagram"></i>
                    </md-button>
                    <md-button ng-if="trainerFactory.trainer.twitter"
                               class="md-icon-button sync-icon active sync-twitter"
                               target="_blank"
                               ng-attr-title="{{trainerFactory.trainer.name.first}}'s Twitter page"
                               ng-href="{{trainerFactory.trainer.twitter.link}}">
                        <ng-md-icon icon="twitter"></ng-md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</form>
