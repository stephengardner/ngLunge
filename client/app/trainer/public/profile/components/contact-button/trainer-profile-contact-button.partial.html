<md-button class="md-fab"
           disabled="{{!userFactory.user}}"
           ng-disabled="!userFactory.user"
           ng-attr-title="contact {{userFactory.user.name.first}}"
           ng-click="showDialog($event)">
    <md-tooltip md-delay="500" md-direction="top">
        Send {{userFactory.user.name.first}} a message
    </md-tooltip>
    <md-icon>
        <i class="material-icons">message</i>
    </md-icon>
</md-button>
