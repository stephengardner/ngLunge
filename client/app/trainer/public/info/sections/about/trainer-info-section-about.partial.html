<div ng-if="!trainerFactory.trainer.name" class="loading-block-xs"></div>
<md-card ag-editable-container
         trainer-factory-section="'about'"
         class="section-animate-in"
         ng-if="trainerFactory.trainer.name">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Bio</span>
            </h2>
            <span flex></span>
            <md-button md-ink-ripple class="md-icon-button" ng-click="toggleEditing()">
                <i  class="material-icons">mode_edit</i>
            </md-button>
        </div>
    </md-toolbar>
    <form id="aboutForm"
          name="aboutForm"
          ng-submit="submit(aboutForm)">
        <md-card-content cg-busy="{promise : cgBusy}"  >
            <div class="ag-editable-container">
                <div class="ag-editable-default" style="white-space: pre-line;">{{trainerFactory.trainer.bio || 'Write something about yourself'}}</div>
                <div class="ag-editable-editing">
                    <ag-floating-label>
                        <label>Bio</label>
                        <textarea name="bio"
                                  ng-model="trainerFactory.trainerEditing.bio"
                                  server-error
                                  rows="{{textareaRows}}"
                                  md-select-on-focus
                        ></textarea>
                        <div ng-messages="aboutForm.bio.$error">
                            <div ng-message="mongoose">{{errors.bio}}</div>
                        </div>
                    </ag-floating-label>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button type="submit">Save</md-button>
                        <md-button ng-click="toggleEditing()">Cancel</md-button>
                    </md-card-actions>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
