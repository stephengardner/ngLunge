<div ng-if="!userFactory.user.name" class="loading-block-xs"></div>
<md-card ag-editable-container
         section="'social'"
         user-factory="userFactory"
         on-editable-hide="reset()"
         class="section-animate-in"
         ng-if="userFactory.user.name">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span ng-click="wtf()">Linked Social Accounts</span>
            </h2>
            <span flex></span>
            <md-button md-ink-ripple class="md-icon-button" ng-click="userFactory.toggleEditing('social')">
                <i  class="material-icons">mode_edit</i>
            </md-button>
        </div>
    </md-toolbar>
    <form id="sync-social-accounts"
          name="linkSocial"
          ng-submit="submit()">
        <md-card-content cg-busy="{promise : cgBusy}">
            <div class="ag-editable-container">
                <div class="ag-editable-default">
                    <div layout="row" layout-align="start space-between">
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('facebook')}"
                                       class="facebook md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('facebook')">
                                <md-tooltip md-delay="500" md-direction="top" ng-if="getButtonTitle('Facebook')">
                                    {{getButtonTitle('Facebook')}}
                                </md-tooltip>
                                <md-icon>
                                    <ng-md-icon icon="facebook"></ng-md-icon>
                                </md-icon>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('linkedin')}"
                                       class="linkedin md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('linkedin')">
                                <md-tooltip md-delay="500" md-direction="top" ng-if="getButtonTitle('LinkedIn')">
                                    {{getButtonTitle('LinkedIn')}}
                                </md-tooltip>
                                <md-icon>
                                    <ng-md-icon icon="linkedin"></ng-md-icon>
                                </md-icon>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('instagram')}"
                                       class="instagram md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('instagram')">
                                <md-tooltip md-delay="500" md-direction="top" ng-if="getButtonTitle('Instagram')">
                                    {{getButtonTitle('Instagram')}}
                                </md-tooltip>
                                <md-icon>
                                    <i class="fa fa-instagram"></i>
                                </md-icon>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('twitter')}"
                                       class="twitter md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('twitter')">
                                <md-tooltip md-delay="500" md-direction="top" ng-if="getButtonTitle('Twitter')">
                                    {{getButtonTitle('Twitter')}}
                                </md-tooltip>
                                <md-icon>
                                    <ng-md-icon icon="twitter"></ng-md-icon>
                                </md-icon>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasWebsite()}"
                                       class="md-icon-button website"
                                       ng-click="personalLinkDialog($event)"
                                       ng-attr-title="{{getButtonTitle('website')}}">
                                <md-tooltip md-delay="500" md-direction="top" ng-if="getButtonTitle('website')">
                                    {{getButtonTitle('website')}}
                                </md-tooltip>
                                <md-icon>
                                    <i class="material-icons">link</i>
                                </md-icon>
                            </md-button>
                        </div>
                    </div>
                </div>
                <div class="ag-editable-editing">
                    <div layout="row" layout-align="start space-between">
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('facebook')}"
                                       class="facebook md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('facebook')">
                                <md-icon>
                                    <ng-md-icon icon="facebook"></ng-md-icon>
                                </md-icon>
                            </md-button>
                            <md-button class="md-icon-button"
                                       title="Remove your Facebook account from your profile"
                                       ng-disabled="!hasSocial('facebook')"
                                       ng-click="removeSocial('facebook')">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('linkedin')}"
                                       class="linkedin md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('linkedin')">
                                <md-icon>
                                    <ng-md-icon icon="linkedin"></ng-md-icon>
                                </md-icon>
                            </md-button>
                            <md-button class="md-icon-button"
                                       title="Remove your LinkedIn account from your profile"
                                       ng-disabled="!hasSocial('linkedin')"
                                       ng-click="removeSocial('linkedin')">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('instagram')}"
                                       class="instagram md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('instagram')">
                                <md-icon>
                                    <i class="fa fa-instagram"></i>
                                </md-icon>
                            </md-button>
                            <md-button class="md-icon-button"
                                       title="Remove your Instagram account from your profile"
                                       ng-disabled="!hasSocial('instagram')"
                                       ng-click="removeSocial('instagram')">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : hasSocial('twitter')}"
                                       class="twitter md-icon-button"
                                       target="_self"
                                       ng-click="syncOAuth('twitter')">
                                <md-icon>
                                    <ng-md-icon icon="twitter"></ng-md-icon>
                                </md-icon>
                            </md-button>
                            <md-button class="md-icon-button"
                                       title="Remove your Twitter account from your profile"
                                       ng-disabled="!hasSocial('twitter')"
                                       ng-click="removeSocial('twitter')">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </div>
                        <div layout="column" layout-align="start center">
                            <md-button ng-class="{'active' : trainerHasWebsite()}"
                                       ng-click="personalLinkDialog($event)"
                                       class="md-icon-button"
                                       ng-click="personalLinkPopup()">
                                <md-icon>
                                    <i class="material-icons">link</i>
                                </md-icon>
                            </md-button>
                            <md-button class="md-icon-button"
                                       title="Remove your website from your profile"
                                       ng-disabled="!trainerHasWebsite()"
                                       ng-click="removeWebsite()">
                                <i class="material-icons">delete</i>
                            </md-button>
                        </div>
                    </div>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button type="submit">Save</md-button>
                        <md-button ng-click="userFactory.toggleEditing('social')">Cancel</md-button>
                    </md-card-actions>
                </div>
            </div>
        </md-card-content>
    </form>
</md-card>
