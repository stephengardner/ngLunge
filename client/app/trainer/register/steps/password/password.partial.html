<div class="trainer-registration">
    <div class="registration-box invalid" ng-if="resolvedRegistrationResource.status == 404">
        <h1>{{resolvedRegistrationResource.data}}</h1>
    </div>
    <div class="registration-box" ng-if="resolvedRegistrationResource.status != 404">
        <header>
            <h1>Almost there! Set a password for your account</h1>
            <hr/>
        </header>
        <div class="error" ng-if="message">{{message}}</div>
        <div class="row">
            <form class="form sm" ng-submit="submitPassword(form)" name="form" ng-keydown="resetErrors()" novalidate>
                <div class="form-group">
                    <input name="password" type="password" class="input-lg form-control" placeholder="Password" ng-model="password.password1" required/>
                </div>
                <div class="form-group">
                    <input name="password2" type="password" class="input-lg form-control" placeholder="Re-type password" ng-model="password.password2" required/>
                </div>
                <div ng-if="errors.password || errors.hashedPassword" class="form-group has-error">
                    <div class="help-block"  ng-repeat="error in errors">
                        {{error}}
                    </div>
                </div>
                <div class="form-group last">
                    <input class="form-control input-lg" type="submit" value="{{!sending ? 'Log in' : 'Logging in...'}}" ng-disabled="submitting">
                </div>
            </form>
            <!--
            <div class="form full sm">
                <div class="form-group">
                    <input type="text" class="input-lg form-control" placeholder="Password" ng-model="password"/>
                </div>
                <div class="form-group">
                    <input type="text" class="input-lg form-control" placeholder="Re-type password" ng-model="password2"/>
                </div>
                <div class="form-group last">
                    <div class="btn btn-default btn-block btn-lg" ng-click="submitPassword()">
                        Log in
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>
</div>
