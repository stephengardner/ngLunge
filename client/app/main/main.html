<div layout="column" flex>
    <div class="navbar-new" ng-controller="NavbarNewController" ng-class="{'scrolled' : scrolled}">
        <div ng-include="'components/navbar-new/navbar-new.html'"></div>
        <alert-message class="alert-message" ng-class="{'fixed' : isFixed()}">
            <div ng-class="getType()" class="message" ng-show="isActive()">
            <span class="close-table-position" ng-if="hasCloseButton()">
            <div class="close-table-wrapper">
                <div class="table-cell">
                    <i class="fa fa-times" ng-click="hide()"></i>
                </div>
            </div>
            </span>
                {{getMessage()}}
            </div>
        </alert-message>
        <!-- due to absolute positioning, the alerts generated by this service appear at the very bottom of the nav bar -->
    </div>
    <div flex layout="row">
        <material-menu flex>
        </material-menu>
        <md-content flex
                    id="main-view"
                    class="main-view"
                    ng-class="{'spaced' : spaced}"
                    ng-controller="MainController"
                    ui-view>
        </md-content>
    </div>
</div>
